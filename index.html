<!DOCTYPE html>
<html>
<head><title>테스트</title></head>
<body>
<script type="module">
import {
  getStep,
  getTotalCookTime,
  getLongestStep
} from './andongSaltedMackerel.js';

function assertEqual(actual, expected, testName) {
  if (actual === expected) {
    console.log(`✅ ${testName} 통과!`);
  } else {
    console.error(`❌ ${testName} 실패! - 기대값: ${expected}, 실제값: ${actual}`);
  }
}

assertEqual(getStep(1).includes('무를 1.3cm'), true, 'getStep 1단계');
assertEqual(getTotalCookTime(), '총 조리 시간: 43분', 'getTotalCookTime');
assertEqual(getLongestStep().includes('8단계'), true, 'getLongestStep');
</script>
</body>
</html>
